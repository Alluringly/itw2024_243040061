<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layouting</title>
    <style>
      h1 {
        color: gray;
      }

      a {
        display: inline-block;
        background-color: gray;
        width: 80px;
        height: 40px;
        text-decoration: none;
        text-align: center;
        line-height: 40px;
      }
      p span {
        background-color: gray;
      }

      h4 {
        background-color: gray;
        width: 200px;
        height: 200px;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <a href="h">Home</a>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam odit cumque
      aliquid. Debitis aperiam omnis voluptas <span>voluptatum</span> dolorum
      maxime harum ipsum doloribus a sint natus enim, ullam molestiae! Eligendi?
    </p>
    <h4 class="test">Kotak</h4>
  </body>
</html>
