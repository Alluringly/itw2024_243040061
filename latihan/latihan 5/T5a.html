<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>The Avengers</h1>

        <div class="container">
            
            <ul class="gallery">
                <li>
                    <a href="#gambar-1">
                    <img src="CA.png.jpg" width="150px" alt=" Captain America">
                    <span>Captain America</span>
                </a>

                <div class="overlay" id="gambar-1">
                <a href="#" class="close">x close</a>
                <a href="#gambar-4" class="prev">prev</a>
                 <img src="CA.png.jpg" alt="Captain America">
                 <a href="#gambar-2" class="next">next</a>
            </div>
                </li>

                <li>
                    <a href="#gambar-2">
                    <img src="IronMan.png" width="150" alt="Iron Man">
                    <span>Iron Man</span>

                    <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="IronMan.png" alt="Iron Man">
                    <a href="#gambar-3" class="next">next</a>
                    </div>

                    <li>
                        <a href="#gambar-3">
                        <img src="Hulk.png.png" width="190" alt="Hulk">
                        <span>Hulk</span>

                        <div class="overlay" id="gambar-3">
                            <a href="#" class="close">x close</a>
                            <a href="#gambar-2" class="prev">prev</a>
                            <img src="Hulk.png.png" alt="Hulk">
                            <a href="#gambar-4" class="next">next</a>
                            </div>

                        <li>
                            <a href="#gambar-4">
                            <img src="Thor.png.jpg" width="150" alt="Thor">
                            <span>Thor</span>

                            <div class="overlay" id="gambar-4">
                                <a href="#" class="close">x close</a>
                                <a href="#gambar-3" class="prev">prev</a>
                                <img src="Thor.png.jpg" alt="Thor">
                                <a href="#gambar-1" class="next">next</a>
                                </div>

                <div class="clear"></div>
            </ul>

        </div>
</body>
</html>
